version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbit

  operator:
    image: operator
    build: 
      context: ./
      dockerfile: ./operator_service/Dockerfile
    networks: 
      - rabbit
    stdin_open: true
    tty: true
    depends_on:
      - rabbitmq
    deploy:
      restart_policy:
        condition: none

  worker:
    image: worker
    build: 
      context: ./
      dockerfile: ./worker_service/Dockerfile
    networks: 
      - rabbit
    stdin_open: true
    tty: true
    deploy:
      replicas: 2
    depends_on:
      - rabbitmq     

  output:
    image: output
    build:
      context: ./
      dockerfile: ./output_service/Dockerfile
    volumes: 
      - .:/app/data
    networks: 
      - rabbit
    stdin_open: true
    tty: true
    depends_on:
      - rabbitmq
    deploy:
      restart_policy:
        condition: none

networks:
  rabbit: 
    driver: overlay